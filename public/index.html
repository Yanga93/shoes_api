<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Shoe Catalogue API</title>

  <!-- Handlebars view engine template -->
  <script src="./js/handlebars-v4.0.10.js"></script>

  <!-- Bootstrap core CSS -->
  <link href="./css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="./css/dashboard.css" rel="stylesheet">

  <script id="dataTable" type="text/x-handlebars-template" class="table-responsive">
    <h2 style="text-align:centre">Shoe Records</h2>
    <div class="table-responsive table-condensed">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Brand</th>
            <th>Color</th>
            <th>Size</th>
            <th>Price</th>
            <th>In_Stock</th>
            <th>Add Cart</th>
          </tr>
        </thead>
        <tbody id="myTable">
          {{#each shoe}}
          <tr>
            <td>{{brand}}</td>
            <td>{{color}}</td>
            <td>{{size}}</td>
            <td>{{price}}</td>
            <td>{{in_stock}}</td>
        <td><button type="button" class="btn btn-danger" value="{{_id}}" id="add-cart" onclick="addToCart('{{_id}}')">Add to Cart</button>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </script>
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand">Shoe Catalogue</a>
    <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Add Stock</button><span></span>
        </li><br>

        <li class="nav-item">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Update Stock</button>
          <div class="modal " id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="false">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Add Shoe</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="recipient-name" class="form-control-label">Brand:</label>
                      <input type="text" class="form-control" id="brand-new-stock">
                      <label for="recipient-name" class="form-control-label">Color:</label>
                      <input type="text" class="form-control" id="color-new-stock">
                      <label for="recipient-name" class="form-control-label">Size:</label>
                      <input type="text" class="form-control" id="size-new-stock">
                      <label for="recipient-name" class="form-control-label">Price:</label>
                      <input type="text" class="form-control" id="price-new-stock">
                      <label for="recipient-name" class="form-control-label">Quantity:</label>
                      <input type="text" class="form-control" id="quantity-new-stock">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="send-item">Send Item</button>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
      <form class="form-inline mt-2 mt-md-0">
        <input class="form-control" id="myInput" type="text" placeholder="Search.." style="">
      </form>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
      </nav>

      <main class="col-sm-9 ml-sm-auto col-md-10 pt-3" role="main">
        <h1>Shoe Catalogue API</h1>

        <section class="row text-center placeholders">
          <div class="col-6 col-sm-3 placeholder">
            <img src="./img/superga.jpg" width="200" height="200" class="rounded" alt="Generic placeholder thumbnail">
            <h4>Superga</h4>
            <div class="text-muted">Something else</div>
          </div>
          <div class="col-6 col-sm-3 placeholder">
            <img src="./img/white-superga.jpg" width="200" height="200" class="rounded" alt="Generic placeholder thumbnail">
            <h4>Superga</h4>
            <span class="text-muted">Something else</span>
          </div>
          <div class="col-6 col-sm-3 placeholder">
            <img src="./img/superga.jpg" width="200" height="200" class="rounded" alt="Generic placeholder thumbnail">
            <h4>Superga</h4>
            <span class="text-muted">Something else</span>
          </div>
          <div class="col-6 col-sm-3 placeholder">
            <img src="img/white-superga.jpg" width="200" height="200" class="rounded" alt="Generic placeholder thumbnail">
            <h4>Superga</h4>
            <span class="text-muted">Something else</span>
          </div>
        </section>
      </main>
    </div>
  </div>

  <!-- This div allows us to display our table-data from the backend -->
  <div id="outputTable" class="table-responsive-sm"></div>
  <br>

  <!-- Site footer -->
  <footer class="footer" style="text-align: center">
    <p>&copy; Yanga Zukelwa: Shoe Catalogue API 2017 </p>
  </footer>


  <script src="./js/jquery.js"></script>

  <script src="app.js"></script>

  <script src="./js/popper.min.js"></script>

  <script src="./js/bootstrap.min.js"></script>

  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="./js/ie10-viewport-bug-workaround.js"></script>
</body>

</html>
