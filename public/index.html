<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Shoe Catalogue API</title>

  <script src="handlebars-v4.0.10.js"></script>
  <!-- Bootstrap core CSS -->
  <link href="bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="dashboard.css" rel="stylesheet">


  <link href="datatables.min.css" rel="stylesheet">

  <script id="dataTable" type="text/x-handlebars-template">
    <h2>Shoe Records</h2>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>_id</th>
            <th>Color</th>
            <th>Brand</th>
            <th>Price</th>
            <th>Size</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody id="myTable">
          {{#each shoe}}
          <tr>
            <td>{{_id}}</td>
            <td>{{color}}</td>
            <td>{{brand}}</td>
            <td>{{price}}</td>
            <td>{{size}}</td>
            <td>{{in_stock}}</td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </script>
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand">Shoe Catalogue</a>
    <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <!-- <a class="nav-link" href="#">Back to Top</a> -->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Add Stock</button><span></span>
        </li>
        <li class=>
          <!-- <a class="nav-link" href="#">Add Stock</a> -->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Add Stock</button>
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Add Shoe</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="recipient-name" class="form-control-label">ID:</label>
                      <input type="text" class="form-control" id="id-new-stock">
                      <label for="recipient-name" class="form-control-label">Brand:</label>
                      <input type="text" class="form-control" id="brand-new-stock">
                      <label for="recipient-name" class="form-control-label">Color:</label>
                      <input type="text" class="form-control" id="color-new-stock">
                      <label for="recipient-name" class="form-control-label">Size:</label>
                      <input type="text" class="form-control" id="size-new-stock">
                      <label for="recipient-name" class="form-control-label">Price:</label>
                      <input type="text" class="form-control" id="price-new-stock">
                      <label for="recipient-name" class="form-control-label">Quantity:</label>
                      <input type="text" class="form-control" id="quantity-new-stock">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Send Item</button>
                </div>
              </div>
            </div>
          </div>

        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Update Stock</a>
        </li>
      </ul>
      <form class="form-inline mt-2 mt-md-0">
        <input class="form-control" id="myInput" type="text" placeholder="Search.." style="">
        <!-- <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button> -->
      </form>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
      </nav>



      <main class="col-sm-9 ml-sm-auto col-md-10 pt-3" role="main">
        <h1>Shoe Catalogue API</h1>

        <section class="row text-center placeholders">
          <div class="col-6 col-sm-3 placeholder">
            <img src="./img/addidas.jpg" width="200" height="200" class="img-fluid rounded-circle" alt="Generic placeholder thumbnail">
            <h4>Addidas</h4>
            <div class="text-muted">Something else</div>
          </div>
          <div class="col-6 col-sm-3 placeholder">
            <img src="./img/old-skul.jpg" width="200" height="200" class="img-fluid rounded-circle" alt="Generic placeholder thumbnail">
            <h4>Vans (Old-Skool)</h4>
            <span class="text-muted">Something else</span>
          </div>
          <div class="col-6 col-sm-3 placeholder">
            <img src="./img/superga.jpg" width="200" height="200" class="img-fluid rounded-circle" alt="Generic placeholder thumbnail">
            <h4>Superga</h4>
            <span class="text-muted">Something else</span>
          </div>
          <div class="col-6 col-sm-3 placeholder">
            <img src="img/white-nike.jpg" width="200" height="200" class="img-fluid rounded-circle" alt="Generic placeholder thumbnail">
            <h4>Nike</h4>
            <span class="text-muted">Something else</span>
          </div>
        </section>
      </main>
    </div>
  </div>
  <div id="outputTable"></div>

  <!-- Site footer -->
  <footer class="footer">
    <p>&copy; Yanga Zukelwa: Shoe Catalogue API 2017 </p>
  </footer>


  <script src="jquery.js"></script>

  <script src="datatables.min.js"></script>

  <script src="app.js"></script>

  <script src="popper.min.js"></script>

  <script src="bootstrap.min.js"></script>

  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="ie10-viewport-bug-workaround.js"></script>
</body>

</html>
